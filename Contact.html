<!doctype html>
<html lang="en">

<head>
    <title> Rafael Brill </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Contact.html">
    <link rel="stylesheet" href="About.html">
    <link rel="stylesheet" href="Portfolio.html">

    <style type="text/css">
        #footer {
            flex-shrink: none;
            text-align: center;
            background-color: grey;
            color: whitesmoke;
            font-size: 3px;
            padding: 4px;
        }
    </style>


</head>

<body>
    <!-- Navbar start-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Rafael Brill</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> 
            <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="About.html"> About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html"> Contact </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Portfolio.html"> Portfolio </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Navbar end-->

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Contact</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Full Name" class="form-control">
                                </div>
                            </div>

                            <!--Company name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="Company Name">Company</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Company Name" class="form-control">
                                </div>
                            </div>
                            <!--Company/Personal phone number-->
                            <div class="form-group">
                                <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                                <div class="col-10">
                                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                                </div>
                                <br>

                                <!-- Email input-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="email">Company/Your E-mail</label>
                                    <div class="col-md-9">
                                        <input id="email" name="email" type="text" placeholder="example@gmail.com" class="form-control">
                                    </div>
                                </div>

                                <!-- Message body -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="message">Your message</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                    </div>
                                </div>

                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 text-right">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                        </fieldset>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div id="footer">
            <h2> Rafael Brill </h2>
        </div>

</body>

</html>
